<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
 		background-color: rgb(150, 108, 82);
  		border: 1px solid;
  		color: white;
  		padding: 15px 32px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
  		margin-top: 50px;
  		margin-bottom: 15px;
  		border-radius: 12px;
	       }

      .button:hover {box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);}
    </style>
  </head>

  <body>
    <div><a href='/sightings/add' class="button">Catch a New Sighting</a ></div><br>
    <ul>
      {% for squirrel in squirrels %}
      <li><a href='/sightings/{{ squirrel.Unique_Squirrel_ID }}'>{{ squirrel.Unique_Squirrel_ID }}</a></li>
      {% endfor %}
    </ul>
  </body>
